<html lang="en"><head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <meta name="description" content="Music player">
      <meta name="keywords" content="RioHsc">
      <meta name="theme-color" content="#E0F2F2">
      <title>RioHsc - Music</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
      <link href="/rio/bootstrap.min.css" rel="stylesheet">
      <link href="/rio/osahan.css" rel="stylesheet">
      <link href="/dist/spop.css" rel="stylesheet">
      <link href="/css/normalize.css" rel="stylesheet">
      <link href="/css/mdui.min.css" rel="stylesheet">
      <script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?9b5ee655edea3579bfa7ad3d206c318b";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
   </head>
   <body class="mdui-theme-primary-green" id="page-top">
   <script src="js/jquery.min.js"></script>
   <script src='js/jquery.jplayer.min.js'></script>
   <script src='js/jplayer.playlist.min.js'></script>
   <script src="js/index.js"></script>
   <script src="/dist/spop.js"></script>
   <script src="/js/mdui.min.js"></script>
   <script>
   spop({
template: 'Click <a href="/" data-spop="close">[here]</a> to return to the homepage',
});
</script>
<script>
window.onload = ()=>{ $('.mdui-progress').hide() }
</script>

<div class="mdui-progress">
  <div class="mdui-progress-indeterminate"></div>
</div>
               <div class="music-player">
  <!--<div style="background-image: url(http://i.imgur.com/yqB0erk.jpg);" class="album"></div>-->

  <div class="info">
    <div class="left">
      <a href="javascript:;" class="icon-shuffle"></a>
      <a href="javascript:;" class="icon-heart"></a>
    </div>
    <div class="center">
    <div class="jp-playlist">
      <ul>
        <li></li>
      </ul>
    </div>

    </div>
    <div class="right">
      <a href="javascript:;" class="icon-repeat"></a>
      <a href="javascript:;" class="icon-share"></a>
    </div>

    <div class="progress jp-seek-bar">
      <span class="jp-play-bar" style="width: 0%"></span>
    </div>
  </div>

  <div class="controls">
    <div class="current jp-current-time">00:00</div>
    <div class="play-controls">
      <a href="javascript:;" class="icon-previous jp-previous" title="previous"></a>
      <a href="javascript:;" class="icon-play jp-play" title="play"></a>
      <a href="javascript:;" class="icon-pause jp-pause" title="pause"></a>
      <a href="javascript:;" class="icon-next jp-next" title="next"></a>
    </div>
    <div class="volume-level jp-volume-bar">
      <span class="jp-volume-bar-value" style="width: 0%"></span>
      <a href="javascript:;" class="icon-volume-up jp-volume-max" title="max volume"></a>
      <a href="javascript:;" class="icon-volume-down jp-mute" title="mute"></a>
    </div>
  </div>

  <div id="jquery_jplayer" class="jp-jplayer"></div>

</div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   
</body></html>
